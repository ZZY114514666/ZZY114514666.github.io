<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>西海开盒查档</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: "Microsoft YaHei", sans-serif;
      color: white;
      overflow-x: hidden;
      background: url('https://images.unsplash.com/photo-1499083097717-a156f48f2e72?auto=format&fit=crop&w=800&q=80') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(5px);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    .card {
      background: rgba(0, 0, 0, 0.75);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-3px);
    }

    .title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 15px;
      text-align: center;
    }

    .desc {
      text-align: center;
      color: #cccccc;
      font-size: 15px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px 0;
      background-color: #009688;
      border: none;
      border-radius: 10px;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      color: white;
      margin: 15px auto;
      text-align: center;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #00796b;
    }

    img.preview {
      width: 100%;
      border-radius: 12px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <div class="card">
        <div class="title">西海开盒查档</div>
        <button class="btn" onclick="window.open('https://qm.qq.com/cgi-bin/qm/qr?k=xxxx', '_blank')">点击加入 QQ 群</button>
        <div class="desc">进群送社工库<br>QQ群号：1027133752</div>
      </div>

      <div class="card">
        <div class="title">支持全平台查档</div>
        <div class="desc">快速响应 ｜ 专业解答</div>
      </div>

      <div class="card">
        <div class="title">安全保障</div>
        <div class="desc">绝不二次收费 ｜ 隐私保护</div>
      </div>

      <!-- 演示插入图片 -->
      <div class="card">
        <div class="title">截图演示</div>
        <img class="preview" src="你的图片链接1.jpg" alt="截图1" />
        <img class="preview" src="你的图片链接2.jpg" alt="截图2" />
      </div>
    </div>
  </div>
</body>
</html>
