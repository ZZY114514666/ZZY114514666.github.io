<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>西海开盒查档</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "微软雅黑", sans-serif;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364); /* 渐变背景 */
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    button {
      background-color: #00b894;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #019875;
    }
  </style>
</head>
<body>
  <h1>西海开盒查档</h1>
  <p>点击下方按钮播放音乐并开始体验</p>
  <button onclick="playMusic()">播放音乐</button>

  <!-- 音频播放器（loop + autoplay） -->
  <audio id="bgMusic" loop>
    <source src="https://cdn.statically.io/gh/ZZY114514666/ZZY114514666.github.io/main/Sea_breeze(Phonk)-DJ小蒋-450529779-100(1).mp3" type="audio/mpeg">
    您的浏览器不支持音频播放。
  </audio>

  <script>
    function playMusic() {
      const audio = document.getElementById("bgMusic");
      audio.play().catch((err) => {
        alert("自动播放失败，请手动允许音频播放");
        console.error(err);
      });
    }
  </script>
</body>
</html>
