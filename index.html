<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>西海开盒查档</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: "Helvetica Neue", sans-serif;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    body {
      background: #000;
      color: #fff;
    }
    video.bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -10;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(4px);
      z-index: -5;
    }
    .container {
      padding: 60px 20px;
    }
    .card {
      background: rgba(0, 0, 0, 0.75);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      transition: transform 0.3s ease;
      animation: fadeIn 1s ease-in-out;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card h2 {
      font-size: 24px;
      margin-bottom: 12px;
      text-align: center;
    }
    .card p {
      font-size: 16px;
      line-height: 1.6;
      text-align: center;
    }
    .join-btn {
      display: block;
      margin: 10px auto 20px auto;
      padding: 10px 20px;
      background: #00d4d4;
      color: black;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .join-btn:hover {
      background: #00ffff;
    }
    .preview-img {
      width: 100%;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .preview-img:hover {
      transform: scale(1.05);
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <!-- 背景视频 -->
  <video class="云5" autoplay muted loop playsinline>
    <source src="云5.mp4" type="video/mp4" />
    <!-- 可改成 background-image -->
  </video>
  <div class="overlay"></div>

  <div class="container">
    <div class="card">
      <h2>西海开盒查档</h2>
      <button class="join-btn" onclick="location.href='https://jq.qq.com/?_wv=1027&k=mA6lU7ek'">点击加入 QQ 群</button>
      <p>进群送社工库<br />QQ群号：1027133752</p>
    </div>

    <div class="card">
      <h2>文件展示</h2>
      <img src="img1.jpg" alt="图片1" class="preview-img" onclick="preview('img1.jpg')" />
    </div>

    <div class="card">
      <h2>详细查档信息</h2>
      <img src="img2.jpg" alt="图片2" class="preview-img" onclick="preview('img2.jpg')" />
    </div>
  </div>

  <script>
    function preview(src) {
      const win = window.open();
      win.document.write(`<img src="${src}" style="width:100%">`);
    }
  </script>

</body>
</html>
