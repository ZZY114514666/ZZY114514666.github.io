<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>欢迎使用</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-image: url('https://images.unsplash.com/photo-1626785774573-4b799315345b?auto=format&fit=crop&w=1400&q=80');
      background-size: cover;
      background-position: center;
      font-family: 'Arial', sans-serif;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.65);
      padding: 40px 30px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,255,255,0.3);
      max-width: 90%;
      width: 400px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 16px;
    }

    p {
      font-size: 18px;
      margin: 10px 0;
    }

    .btn {
      display: inline-block;
      margin-top: 24px;
      padding: 14px 28px;
      background-color: #00ffff;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffff;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #00d9d9;
      box-shadow: 0 0 20px #00ffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>欢迎使用</h1>
    <p>需要进群 <strong>1027133752</strong></p>
    <p style="color:#ccc;">拒绝圈钱</p>
    <a href="https://qm.qq.com/cgi-bin/qm/qr?k=9d98BBKxYtKtTyUkpMowHFVzyGGH7eK_" target="_blank" class="btn">点击加入 QQ 群</a>
  </div>
</body>
</html>
