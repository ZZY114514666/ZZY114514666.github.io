<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>西海开盒查档</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Microsoft YaHei', sans-serif;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      background: #000;
    }

    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.8;
    }

    .container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow-y: auto;
      padding: 30px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      scroll-behavior: smooth;
    }

    .scrollbar::-webkit-scrollbar {
      width: 4px;
    }

    .scrollbar::-webkit-scrollbar-thumb {
      background-color: #00ffff;
      border-radius: 10px;
    }

    .card {
      width: 320px;
      background: rgba(10,10,10,0.85);
      border-radius: 15px;
      box-shadow: 0 0 25px #00ffff88;
      margin: 20px 0;
      padding: 20px;
      color: white;
      text-align: center;
      animation: fadeIn 1.2s ease;
    }

    .card h1 {
      font-size: 22px;
      margin-bottom: 8px;
    }

    .btn-qq {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      background: #00ffff;
      color: black;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
      transition: 0.3s;
    }

    .btn-qq:hover {
      background: #00dddd;
    }

    .card p {
      margin-top: 10px;
      font-size: 15px;
      line-height: 1.5;
    }

    .card img {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .card img:hover {
      transform: scale(1.02);
      box-shadow: 0 0 10px #00ffff99;
    }

    /* 大图预览 */
    #preview {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #preview img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <video class="bg-video" autoplay muted loop>
    <source src="云5.mp4" type="video/mp4">
    您的浏览器不支持 HTML5 视频标签。
  </video>

  <div class="container scrollbar">
    <div class="card">
      <h1>西海开盒查档</h1>
      <a class="btn-qq" href="https://jq.qq.com/?_wv=1027&k=0xZODFjw" target="_blank">点击加入 QQ 群</a>
      <p>进群送社工库<br>QQ群号：1027133752</p>
      <img src="img1.jpg" onclick="preview(this.src)" />
    </div>

    <div class="card">
      <h1>支持全平台查档</h1>
      <p>快速响应 ｜ 专业解答</p>
      <img src="img2.jpg" onclick="preview(this.src)" />
    </div>

    <div class="card">
      <h1>安全保障</h1>
      <p>绝不二次收费 ｜ 隐私保护</p>
      <img src="img3.jpg" onclick="preview(this.src)" />
    </div>
  </div>

  <div id="preview" onclick="this.style.display='none'">
    <img src="" />
  </div>

  <script>
    function preview(src) {
      const p = document.getElementById('preview');
      const img = p.querySelector('img');
      img.src = src;
      p.style.display = 'flex';
    }
  </script>
</body>
</html>
