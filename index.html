<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>西海开盒查档</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Microsoft YaHei", sans-serif;
    }

    html, body {
      height: 100%;
      overflow-y: auto;
    }

    body {
      position: relative;
      color: #fff;
    }

    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.4); /* 不要太暗了 */
      z-index: -1;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 40px 20px;
    }

    .card {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 16px;
      padding: 20px 25px;
      max-width: 90%;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 20px #00ffff55;
      backdrop-filter: blur(10px);
    }

    .card h1, .card h2 {
      margin-bottom: 10px;
    }

    .btn {
      display: inline-block;
      margin: 10px 0;
      padding: 10px 18px;
      background-color: #00ffff;
      color: #000;
      font-weight: bold;
      text-decoration: none;
      border-radius: 10px;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #00dddd;
    }

    @media (min-width: 600px) {
      .card {
        max-width: 500px;
      }
    }

    /* 动画淡入淡出 */
    .fade-in {
      animation: fadeIn 1s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <!-- 背景视频 -->
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="云5.mp4" type="video/mp4" />
    您的浏览器不支持 HTML5 视频。
  </video>
  <div class="overlay"></div>

  <!-- 内容部分 -->
  <div class="container fade-in">
    <div class="card">
      <h1>西海开盒查档</h1>
      <a class="btn" href="https://jq.qq.com/?_wv=1027&k=0xZODFjw" target="_blank">点击加入 QQ 群</a>
      <p>进群送社工库</p>
      <p>QQ群号：1027133752</p>
    </div>

    <div class="card">
      <h2>支持全平台查档</h2>
      <p>快速响应 ｜ 专业解答</p>
    </div>

    <div class="card">
      <h2>安全保障</h2>
      <p>绝不二次收费 ｜ 隐私保护</p>
    </div>
  </div>

</body>
</html>
