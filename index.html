<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>西海开盒查档</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Microsoft YaHei", sans-serif;
    }

    html, body {
      height: 100%;
      overflow-y: auto;
      background: #000;
    }

    body {
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .container {
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      color: #fff;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.25);
      transition: all 0.3s ease;
    }

    .card h1 {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 12px;
    }

    .card p {
      font-size: 15px;
      margin: 6px 0;
      opacity: 0.9;
    }

    .btn {
      display: inline-block;
      margin: 12px auto 0;
      padding: 10px 20px;
      background-color: #00ffff;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 14px;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #00dddd;
    }

    @media screen and (max-width: 600px) {
      .card h1 {
        font-size: 20px;
      }
      .btn {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>

  <!-- 背景视频 -->
  <video class="bg-video" autoplay muted loop>
    <source src="云5.mp4" type="video/mp4" />
    您的浏览器不支持 HTML5 视频标签。
  </video>

  <!-- 内容区 -->
  <div class="container">
    
    <div class="card">
      <h1>西海开盒查档</h1>
      <a class="btn" href="https://jq.qq.com/?_wv=1027&k=0xZODFjw" target="_blank">点击加入 QQ 群</a>
      <p>进群送社工库</p>
      <p>QQ群号：1027133752</p>
    </div>

    <div class="card">
      <h1>支持全平台查档</h1>
      <p>快速响应 ｜ 专业解答</p>
    </div>

    <div class="card">
      <h1>安全保障</h1>
      <p>绝不二次收费 ｜ 隐私保护</p>
    </div>

  </div>

</body>
</html>
