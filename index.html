<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>西海开盒查档</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Microsoft YaHei", "Segoe UI", sans-serif;
    }

    :root {
      --primary: #009688;
      --primary-dark: #00796b;
      --card-bg: rgba(20, 20, 30, 0.9);
    }

    html, body {
      height: 100%;
      color: white;
      overflow-x: hidden;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(8px);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    .card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 25px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
    }

    .title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 15px;
      text-align: center;
      color: #4db6ac;
    }

    .desc {
      text-align: center;
      color: #b0bec5;
      font-size: 15px;
      line-height: 1.6;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px 0;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      color: white;
      margin: 20px auto;
      text-align: center;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(0, 150, 136, 0.4);
    }

    .btn:hover {
      background: linear-gradient(135deg, var(--primary-dark), var(--primary));
      box-shadow: 0 6px 20px rgba(0, 150, 136, 0.6);
    }

    .preview {
      width: 100%;
      border-radius: 10px;
      margin-top: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .preview:hover {
      transform: scale(1.02);
    }

    @media (max-width: 480px) {
      .card {
        padding: 20px;
      }

      .title {
        font-size: 20px;
      }

      .btn {
        padding: 12px 0;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <div class="card">
        <div class="title">西海开盒查档</div>
        <button class="btn" onclick="window.open('https://qm.qq.com/cgi-bin/qm/qr?k=xxxx', '_blank')">点击加入 QQ 群</button>
        <div class="desc">进群送社工库<br>QQ群号：1027133752</div>
      </div>

      <div class="card">
        <div class="title">支持全平台查档</div>
        <div class="desc">快速响应 ｜ 专业解答</div>
      </div>

      <div class="card">
        <div class="title">安全保障</div>
        <div class="desc">绝不二次收费 ｜ 隐私保护</div>
      </div>

      <div class="card">
        <div class="title">截图演示</div>
        <img class="preview" src="https://cdn.jsdelivr.net/gh/ZZY114514666/ZZY/IMG_20250719_131802.jpg" alt="截图1" />
        <img class="preview" src="https://cdn.jsdelivr.net/gh/ZZY114514666/ZZY/IMG_20250719_131640.jpg" alt="截图2" />
      </div>
    </div>
  </div>
</body>
</html>
