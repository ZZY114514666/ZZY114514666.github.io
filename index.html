<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>西海开盒查档</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
    }

    body, html {
      height: 100%;
      overflow-x: hidden;
    }

    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .container {
      padding: 40px 20px;
      text-align: center;
      color: white;
    }

    .title {
      font-size: 36px;
      color: white;
      text-shadow: 0 0 10px #00ffff;
      margin-bottom: 10px;
    }

    .desc {
      font-size: 18px;
      margin-bottom: 30px;
      text-shadow: 0 0 5px black;
    }

    .group {
      margin-bottom: 30px;
    }

    .scroll-gallery {
      display: flex;
      overflow-x: auto;
      gap: 16px;
      padding: 10px;
      scroll-snap-type: x mandatory;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
      min-width: 280px;
      max-width: 280px;
      flex-shrink: 0;
      scroll-snap-align: start;
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
    }

    .card-body {
      padding: 15px;
    }

    .card-body p {
      margin: 5px 0;
      font-size: 16px;
    }

    .btn {
      margin-top: 10px;
      padding: 10px 16px;
      background: #00ffff;
      color: black;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      display: inline-block;
      transition: 0.3s;
    }

    .btn:hover {
      background: #00dddd;
    }

    /* 隐藏滚动条 */
    .scroll-gallery::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body>

  <video class="bg-video" autoplay muted loop>
    <source src="云5.mp4" type="video/mp4">
    您的浏览器不支持 HTML5 视频标签。
  </video>

  <div class="container">
    <div class="title">西海开盒查档</div>
    <div class="desc">专业查档（有合作）｜飞机免费上｜实在不会再收费</div>

    <div class="group">
      <div class="scroll-gallery">
        <!-- 卡片 1 -->
        <div class="card">
          <img src="img1.jpg" alt="图片1">
          <div class="card-body">
            <p>进群送社工库</p>
            <p>QQ群号：1027133752</p>
            <a class="btn" href="https://jq.qq.com/?_wv=1027&k=0xZODFjw" target="_blank">加入QQ群</a>
          </div>
        </div>
        <!-- 卡片 2 -->
        <div class="card">
          <img src="img2.jpg" alt="图片2">
          <div class="card-body">
            <p>支持全平台查档</p>
            <p>快速响应｜专业解答</p>
          </div>
        </div>
        <!-- 卡片 3 -->
        <div class="card">
          <img src="img3.jpg" alt="图片3">
          <div class="card-body">
            <p>安全保障｜绝不二次收费</p>
          </div>
        </div>
        <!-- 更多图片可继续添加 -->
      </div>
    </div>
  </div>

</body>
</html>
